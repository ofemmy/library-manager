<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <style>
    .error {
      color: red;
      font-size: 15px;
    }
  </style>
  <title>Welcome to Library Manager</title>
</head>
<body>
<div layout:fragment="content">
  <section class="my-5">
    <div class="container" th:alt="hi">
      <h1>Signup</h1>
      <form action="/register" method="post" th:object="${user}" th:action="@{/register}"
            NOVALIDATE>
        <div class="form-group">
          <label for="emailInput">Email address</label>
          <input type="email" name="email" class="form-control" id="emailInput"
                 aria-describedby="emailHelp" placeholder="Enter email" th:field="*{email}">
          <div
              th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
              class="error">
            Name Error
          </div>
        </div>
        <div class="form-group">
          <label for="passwordInput1">Password</label>
          <input type="password" name="password1" class="form-control" id="passwordInput1"
                 placeholder="Password" th:field="*{password}">
          <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                class="error">Name Error</span>
        </div>
        <div class="form-group">
          <label for="passwordInput2">Confirm Password</label>
          <input type="password" name="password2" class="form-control" id="passwordInput2"
                 placeholder="Password" th:field="*{matchingPassword}">
        </div>
        <div>
          <small>Already a member? <a th:href="@{/login}">Login</a></small>
        </div>
        <button type="submit" class="btn btn-dark">Register</button>
      </form>

    </div>
  </section>
</div>
</body>
</html>
