<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <style>
    .error {
      color: red;
      font-size: 15px;
    }
  </style>
  <title>Welcome to Library Manager</title>
</head>
<body>
<div layout:fragment="content">
  <div class="alert alert-danger mx-auto" th:if="${errorMessage}" th:text="${errorMessage}"
       style="max-width: 50rem">
    User exists already
  </div>
  <div class="card mx-auto" style="max-width: 50rem">
    <div class="card-header text-center"><h3>Register</h3></div>
    <form method="post" th:object="${user}" th:action="@{/register}"
          class="py-4 px-3">
      <div class="alert alert-danger" th:if="${#fields.hasErrors('global')}" th:errors="*{global}">
        Passwords do not match
      </div>
      <div class="row form-group g-3 mb-3">
        <div class="col">
          <label for="firstNameInput" class="form-label">First Name</label>
          <input type="text" class="form-control" placeholder="First name" th:field="*{firstName}"
                 id="firstNameInput" name="firstName" th:errorclass="is-invalid">
          <div
              th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
              class="invalid-feedback">
            Name Error
          </div>
        </div>
        <div class="col">
          <label for="lastNameInput" class="form-label">Last Name</label>
          <input type="text" class="form-control" placeholder="Last name" th:field="*{lastName}"
                 id="lastNameInput" name="lastName" th:errorclass="is-invalid">
          <div
              th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
              class="invalid-feedback">
            Name Error
          </div>
        </div>
      </div>
      <div class="form-group mb-3">
        <label for="emailInput" class="form-label">Email address</label>
        <input type="email" name="email" class="form-control" id="emailInput"
               aria-describedby="emailHelp" placeholder="Enter email" th:field="*{email}"
               th:errorclass="is-invalid">
        <div
            th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
            class="invalid-feedback">
          Name Error
        </div>
      </div>
      <div class="form-group mb-3">
        <label for="passwordInput1" class="form-label">Password</label>
        <input type="password" name="password1" class="form-control" id="passwordInput1"
               placeholder="Password" th:field="*{password}" th:errorclass="is-invalid">
        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
              class="invalid-feedback">Name Error</span>
      </div>
      <div class="form-group mb-3">
        <label for="passwordInput2" class="form-label">Confirm Password</label>
        <input type="password" name="password2" class="form-control" id="passwordInput2"
               placeholder="Password" th:field="*{matchingPassword}" th:errorclass="is-invalid">
      </div>
      <button type="submit" class="btn btn-dark btn-block">Register</button>
    </form>
    <div class="card-footer mt-1">
      <small>Already a member? <a th:href="@{/login}">Login</a></small>
    </div>
  </div>
</div>
</body>
</html>
